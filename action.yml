# action.yml
name: 'Sharpen docker action'
description: 'runs mono sharpen java to C## converter in a java 7 container'
inputs:
  working-dir:
    description: 'Directory from which sharpen will be run'
    required: false
    default: '.'
  project-dir:
    description: 'Directory that contains the java source code to be converted'
    required: true
  sharpen-args:
    description: 'Additional arguments to be passed to sharpen'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.working-dir }}
    - ${{ inputs.project-dir }}
    - ${{ inputs.sharpen-args }}
    